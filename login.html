<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="img/logo.png">
    <title>Login - Barber Point</title>
</head>
<body>
    <div id="tudo">
        <div class="login_box">

            <img src="img/logo.png" alt="logo" id="logo_login">

            <div class="check_credentials">
                <input type="email" placeholder="Insira seu e-mail." autocomplete="email">
                <input type="password" placeholder="Insira sua senha.">
            </div>

            <div class="remember_login">
                <input type="checkbox" id="">
                <span>Salvar login</span>
            </div>

            <div class="login_register">
                <button id="login">
                        Login
                </button>
                <button id="register">
                        <a href="escolha.html">Registrar</a>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
