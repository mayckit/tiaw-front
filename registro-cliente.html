<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style-cliente.css">
    <title>Registro de Cliente - Barber Point</title>
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="box_total">
        <div class="box_pessoal">
            <form onsubmit="criar(event)">
                <h1>Informações Pessoais</h1>
                <label>Nome:</label>
                <input type="text" placeholder="Insira seu nome completo." required size="30" id="nome">
                
                <label>CPF:</label>
                <input type="text" pattern="[0-9]{11}" onblur="formataCPF(this)" placeholder="CPF" maxlength="14" id="cpf">

                <label>E-mail:</label>
                <input type="email" autocomplete="on" maxlength="45" size="62" placeholder="exemplo@gmail.com" id="email">

                <label>Senha:</label>
                <input type="password" id="senha" autocomplete="current-password">

                <button type="submit" id="send_form">
                    Finalizar Cadastro
                </button>
            </form>
        </div>
    </div>
</body>
</html>
