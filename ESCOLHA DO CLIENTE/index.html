<!DOCTYPE html>
<html>
<head>
    <title>Encontrar Barbearias</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Encontrar Barbearias</h1>
    
    <form id="search-form">
        <label for="location">Localização:</label>
        <input type="text" id="location" name="location" placeholder="Digite a localização" required>
        
        <label for="services">Serviços:</label>
        <select id="services" name="services">
            <option value="">Selecione um serviço</option>
            <option value="corte">Corte</option>
            <option value="barba">Barba</option>
            <option value="corte-e-barba">Corte e Barba</option>
        </select>
        
        <label for="rating">Classificação mínima:</label>
        <input type="number" id="rating" name="rating" min="1" max="5">
        
        <input type="submit" value="Buscar">
    </form>
    
    <div id="results">
        <!-- Os resultados da pesquisa serão exibidos aqui -->
    </div>

    <script src="script.js"></script>
</body>
</html>
